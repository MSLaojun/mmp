<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Mmap</title>
        <meta name="description" content="Electron app to draw original mind maps">
        <link href="../dist/mmap.css" rel="stylesheet">
        <link href="test.css" rel="stylesheet">
    </head>
    <body>

        <div class="func">
            <img onclick="mmap.addNode()" src="img/add.svg">
            <img onclick="mmap.removeNode()" src="img/remove.svg">
            <img onclick="mmap.center()" src="img/center.svg">
            <input onchange="mmap.updateNode('background', value)" type="color" name="node" value="#f1f1f1">
            <input onchange="mmap.updateNode('linkColor', value)" type="color" name="link" value="#9a9a9a">
            <input onchange="mmap.updateNode('textColor', value)" type="color" name="text" value="#9fad9c">
        </div>

        <div class="mmap"></div>

        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../dist/mmap.js"></script>
        <script src="test.js"></script>
    </body>
</html>
