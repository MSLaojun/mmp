<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Mmap</title>
        <meta name="description" content="Electron app to draw original mind maps">
        <link href="../dist/mmap.css" rel="stylesheet">
        <link href="test.css" rel="stylesheet">
    </head>
    <body>

        <div class="func">
            <input type="text" name="name" value="Root Node">
            <input type="number" onchange="mmap.updateNode('font-size', value)" name="font-size" min="8" max="22" value="16">
            <input class="btn" onchange="mmap.updateNode('text-color', value)" type="color" name="text" value="#9fad9c">
            <img class="btn" onclick="test.updateNode('font-weight')" src="img/bold.svg">
            <img class="btn" onclick="test.updateNode('font-style')" src="img/italic.svg">
            <br>
            <img class="btn" onclick="mmap.addNode()" src="img/add.svg">
            <img class="btn" onclick="mmap.removeNode()" src="img/remove.svg">
            <img class="btn" onclick="mmap.center()" src="img/center.svg">
            <br>
            <input class="btn" onchange="mmap.updateNode('background-color', value)" type="color" name="node" value="#f1f1f1">
            <input class="btn" onchange="mmap.updateNode('link-color', value)" type="color" name="link" value="#9a9a9a">
        </div>

        <div class="mmap"></div>

        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../dist/mmap.js"></script>
        <script src="test.js"></script>
    </body>
</html>
