<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Mmap</title>
        <meta name="description" content="Electron app to draw original mind maps">
        <link href="../dist/mmap.css" rel="stylesheet">
        <link href="test.css" rel="stylesheet">
    </head>
    <body>

        <div class="sidebar">
            <h3>Mmap</h3>
            <input id="node-name" type="text" name="name">
            <div>
                <img class="btn" onclick="mmap.updateNode('font-weight')" src="img/bold.svg">
                <img class="btn" onclick="mmap.updateNode('font-style')" src="img/italic.svg">
                <input id="font-size" type="number" name="font-size">
            </div>
            <div>
                <img class="btn" onclick="mmap.addNode()" src="img/add.svg">
                <img class="btn" onclick="mmap.removeNode()" src="img/remove.svg">
                <img class="btn" onclick="mmap.center()" src="img/center.svg">
            </div>
            <div>
                <img class="btn" onclick="mmap.newMap()" src="img/new.svg">
                <img class="btn" onclick="mmap.getPNG('mmap')" src="img/img.svg">
            </div>
            <div>
                <input class="btn btn-color" onchange="mmap.updateNode('background-color', value)" type="color" name="background-color">
                <input class="btn btn-color" onchange="mmap.updateNode('link-color', value)" type="color" name="link-color">
                <input class="btn btn-color" onchange="mmap.updateNode('text-color', value)" type="color" name="text-color">
            </div>
        </div>

        <div class="mmap"></div>

        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../dist/mmap.js"></script>
        <script src="test.js"></script>
    </body>
</html>
