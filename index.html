<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Mmp</title>
    <meta name="description" content="JavaScript UMD module to create mind maps">
    <link rel="shortcut icon" type="image/png" href="./tests/img/favicon.png"/>
    <link href="./node_modules/mocha/mocha.css" rel="stylesheet">
    <link href="./tests/layout.css" rel="stylesheet">
</head>
<body>
<div id="sidebar">
    <div id="mocha"></div>
    <div id="commands">
        <input
                id="font-size" type="range" name="font-size" min="10" max="50"
                oninput="mmp.node.update('font-size', value, true)"
                onchange="mmp.node.update('font-size', value)">
        <br>
        <input
                id="image-size" type="range" name="image-size" min="50" max="200"
                oninput="mmp.node.update('image-size', value, true)"
                onchange="mmp.node.update('image-size', value)">
        <br>
        <input id="background-color" type="color" name="background-color"
               onchange="mmp.node.update('background-color', value)">
        <input id="branch-color" type="color" name="branch-color"
               onchange="mmp.node.update('branch-color', value)">
        <input id="text-color" type="color" name="text-color"
               onchange="mmp.node.update('text-color', value)">
        <br>
        <img onclick="mmp.node.update('fixed')" src="tests/img/material-icons/fixed.svg">
        <img onclick="mmp.node.update('bold')" src="tests/img/material-icons/bold.svg">
        <img onclick="mmp.node.update('italic')" src="tests/img/material-icons/italic.svg">
        <img id="image-src" src="tests/img/material-icons/node-img.svg">
        <br>
        <img id="save-img" src="tests/img/material-icons/img.svg">
        <img onclick="getElementById('upload-map').click()" src="tests/img/material-icons/upload.svg">
        <input style="display:none" type="file" id="upload-map" accept=".json">
        <img id="save-map" src="tests/img/material-icons/save.svg">
        <br>
        <img onclick="mmp.undo()" src="tests/img/material-icons/undo.svg">
        <img onclick="mmp.repeat()" src="tests/img/material-icons/repeat.svg">
        <img onclick="mmp.node.add()" src="tests/img/material-icons/add.svg">
        <img onclick="mmp.node.remove()" src="tests/img/material-icons/remove.svg">
        <br>
        <img onclick="mmp.zoomIn()" src="tests/img/material-icons/zoomin.svg">
        <img onclick="mmp.zoomOut()" src="tests/img/material-icons/zoomout.svg">
        <img onclick="mmp.center()" src="tests/img/material-icons/center.svg">
        <img onclick="mmp.new()" src="tests/img/material-icons/new.svg">
    </div>
</div>

<div id="mmp"></div>

<script src="./node_modules/mocha/mocha.js"></script>
<script src="./node_modules/chai/chai.js"></script>
<script src="./node_modules/d3/build/d3.min.js"></script>
<script src="./build/mmp.js"></script>

<script>mocha.setup("bdd")</script>
<script src="./tests/tests.js"></script>
<script>mocha.run()</script>

</body>
</html>
